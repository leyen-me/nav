<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.4" />
    </linearGradient>
    <radialGradient id="grad2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- 背景渐变 -->
  <rect width="800" height="600" fill="url(#grad1)" />
  
  <!-- 装饰性圆形 -->
  <circle cx="100" cy="100" r="60" fill="url(#grad2)" opacity="0.3" />
  <circle cx="700" cy="150" r="80" fill="url(#grad2)" opacity="0.2" />
  <circle cx="650" cy="500" r="100" fill="url(#grad2)" opacity="0.25" />
  <circle cx="150" cy="550" r="70" fill="url(#grad2)" opacity="0.3" />
  
  <!-- 装饰性线条 -->
  <path d="M 0 200 Q 200 150 400 200 T 800 200" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none" />
  <path d="M 0 400 Q 200 350 400 400 T 800 400" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none" />
  
  <!-- 中心装饰 -->
  <circle cx="400" cy="300" r="120" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1" />
  <circle cx="400" cy="300" r="80" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
</svg>

